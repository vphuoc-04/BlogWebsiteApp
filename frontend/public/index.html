<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1" />
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel = "icon" href = "/img/logo.png" typ= "image/png">
        <title>Văn Phước</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const currentURL = window.location.href;
                if (currentURL.startsWith('http://localhost:3000/admin')) { document.title = 'Admin | Văn Phước'; } 
                else if (currentURL.startsWith('http://localhost:3000/')) { document.title = 'Văn Phước'; } 
            });
        </script>
    </head>
    <body>
        <div id = "root"></div>
    </body>
</html>
